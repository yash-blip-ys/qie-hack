version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: 'mongodb://mongo:27017/qieremit'
      REDIS_URL: 'redis://redis:6379'
      ANOMALY_SERVICE_URL: 'http://anomaly-engine:4000'
      ADMIN_DASHBOARD_WEBHOOK_URL: ${ADMIN_DASHBOARD_WEBHOOK_URL}
      NEXT_PUBLIC_QSTABLE_CONTRACT_ADDRESS: ${NEXT_PUBLIC_QSTABLE_CONTRACT_ADDRESS}
      NEXT_PUBLIC_TREASURY_CONTRACT_ADDRESS: ${NEXT_PUBLIC_TREASURY_CONTRACT_ADDRESS}
      NEXT_PUBLIC_MOCK_ORACLE_ADDRESS: ${NEXT_PUBLIC_MOCK_ORACLE_ADDRESS}
      NEXT_PUBLIC_WALLET_CONNECT_ID: ${NEXT_PUBLIC_WALLET_CONNECT_ID}
      QIEDX_PAIR: ${QIEDX_PAIR}
    depends_on:
      - mongo
      - redis
      - anomaly-engine
    restart: unless-stopped

  anomaly-engine:
    build:
      context: anomaly-engine
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      PORT: 4000
      MONGO_URI: 'mongodb://mongo:27017/anomalydb'
      REDIS_URL: 'redis://redis:6379'
      ADMIN_DASHBOARD_WEBHOOK_URL: ${ADMIN_DASHBOARD_WEBHOOK_URL}
    depends_on:
      - mongo
      - redis
    restart: unless-stopped

  alert-worker:
    build:
      context: anomaly-engine
      dockerfile: Dockerfile
    command: npm run worker
    environment:
      REDIS_URL: 'redis://redis:6379'
      ADMIN_DASHBOARD_WEBHOOK_URL: ${ADMIN_DASHBOARD_WEBHOOK_URL}
    depends_on:
      - redis
    restart: unless-stopped

  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data:
